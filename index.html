<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Modern Font -->
    <style>
        /* Page-specific styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }

        .background-image-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                              url('Images/GreekBackground.png'); /* Darker grey gradient overlay */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* For positioning the elements */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Modern button design */
        .modern-button {
            background-color: #D47F42; /* Updated button color */
            border: 2px solid black; /* Add black 2px border */
            color: black; /* Updated text color to black */
            font-size: 26px; /* 30% larger than original size */
            font-weight: 600;
            padding: 20px 52px; /* 30% larger than original padding */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-decoration: none; /* Ensure no underline on hover */
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Center buttons horizontally */
        }

        .modern-button:hover {
            background-color: #b56533;
            transform: translate(-50%, -2px); /* Slight lift on hover and maintain horizontal centering */
        }

        /* Positioning for the buttons */
        #submit-design-button {
            top: 30%;
        }

        #request-design-button {
            top: 70%;
        }

        .countdown-timer {
            background: #000;
            color: #D47F42;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-left: 20px;
            width: 350px;
            height: 300px;
            position: absolute;
            top: 55%;
            left: 10%;
            transform: translateY(-50%);
            overflow: hidden;
            border: 2px solid #fff; /* Added white border */
            box-sizing: border-box;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timer {
            font-size: 35px; /* 20% larger */
            margin-top: 10px;
        }

        .receive-by {
            font-size: 26px; /* Match the size of the 'Order in the next' text */
            margin-top: 20px;
            color: #D47F42;
            font-weight: bold;
        }

        .date-boxes {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .date-box {
            background-color: #fff;
            color: #000;
            font-size: 42px; /* 30% larger than timer */
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* New Info Box Styling */
        .info-box {
            background: #000;
            color: #D47F42;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-left: 20px;
            width: 350px;
            height: 300px;
            position: absolute;
            top: 55%;
            right: 10%;
            transform: translateY(-50%);
            overflow: hidden;
            border: 2px solid #fff; /* Added white border */
            box-sizing: border-box;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px; /* Add spacing between lines */
        }

        .info-box div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box div:before {
            content: "\2713";
            color: #D47F42;
            font-size: 30px;
        }

        .image-upload-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFDF00;
            padding: 20px;
            border: 2px solid black;
            border-radius: 8px;
            z-index: 2;
        }

        .image-upload-container input {
            display: none;
        }

        .image-upload-container label {
            background-color: #FFDF00;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .image-display-container {
            margin-top: 20px;
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px;
            display: none;
            position: relative;
        }

        .image-display-container img {
            max-width: 100%;
        }

        .discard-text {
            margin-top: 10px;
            font-size: 14px;
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }

        #submitButton {
            display: none;
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Placeholder for header -->

    <!-- Main container wrapping the background image -->
    <div class="background-image-container">
        <!-- Countdown Timer -->

            <p class="receive-by">To Receive By:</p>
            <div class="date-boxes">

            <div class="confetti" style="left: 45%;"></div>
            <div class="confetti" style="left: 55%;"></div>
            <div class="confetti" style="left: 65%;"></div>
            <div class="confetti" style="left: 75%;"></div>
            <div class="confetti" style="left: 85%;"></div>
            <div class="confetti" style="left: 95%;"></div>
        </div>

        <!-- Info Box Positioned to the right of the buttons -->
        <div class="info-box">
            <div>Better Pricing than Fresh Prints</div>
            <div>No Order Minimums</div>

        <!-- Top button positioned about 70% up -->
        <a href="RequestDesign.html" target="_blank" rel="noopener noreferrer">

        <!-- Bottom button positioned about 30% up -->

            <label for="fileInput">Upload Logo</label>
            <div class="image-display-container" id="imageDisplayContainer">
                <img id="fileDisplay" alt="Uploaded Logo">
                <div class="discard-text" id="discardText">Discard</div>
            </div>
            <button id="submitButton">Submit</button>
        </div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXzyHOuZvDORubiwNtrZUo3cVnBYT288s",
            authDomain: "mitzvahmerch-ac346.firebaseapp.com",
            projectId: "mitzvahmerch-ac346",
            storageBucket: "mitzvahmerch-ac346.appspot.com",
            messagingSenderId: "232131426361",
            appId: "1:232131426361:web:8c7852a8da0e2f7a8d35e8",
            measurementId: "G-XXFM5DPRZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Session ID Management
        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getSessionId() {
            const currentTimestamp = new Date().getTime();
            const sessionData = JSON.parse(localStorage.getItem('sessionData'));

            if (sessionData) {
                const { sessionId, timestamp } = sessionData;
                const expirationTime = 72 * 60 * 60 * 1000;

                if (currentTimestamp - timestamp < expirationTime) {
                    return sessionId;
                }
            }

            const newSessionId = generateSessionId();
            localStorage.setItem('sessionData', JSON.stringify({
                sessionId: newSessionId,
                timestamp: currentTimestamp
            }));
            
            return newSessionId;
        }

        const sessionId = getSessionId();
        console.log("Session ID:", sessionId);

        // Countdown Timer Initialization
        function initializeCountdown() {
            function updateTimer() {
                const now = new Date();
                const target = new Date();
                target.setHours(19, 0, 0, 0); // Set target time to 7 PM

                if (now > target) {
                    target.setDate(target.getDate() + 1); // Move to next day if past 7 PM
                }

                const diff = target - now;

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = `${hours}h ${minutes}m ${seconds}s`;

                // Set receive-by date using custom turnaround logic
                const turnaroundDays = calculateTurnaroundDays(now);
                const receiveBy = new Date(target);
                receiveBy.setDate(receiveBy.getDate() + turnaroundDays - 1); // Subtract 1 day from the turnaround time
                document.getElementById('month').innerText = String(receiveBy.getMonth() + 1).padStart(2, '0');
                document.getElementById('day').innerText = String(receiveBy.getDate()).padStart(2, '0');
                document.getElementById('year').innerText = String(receiveBy.getFullYear()).slice(-2);

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('countdown').innerText = "Time's up!";
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
        }

        function calculateTurnaroundDays(now) {
            const day = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const hour = now.getHours();

            let turnaroundDays = 14; // Base turnaround time

            if (day === 4 && hour >= 19) { // Thursday after 7 PM
                turnaroundDays += 3; // Add 3 days to the turnaround time (Thursday night -> Sunday night)
            } else if (day === 5) { // Friday
                turnaroundDays += 2; // Add 2 days (Friday -> Sunday night)
            } else if (day === 6) { // Saturday
                turnaroundDays += 1; // Add 1 day (Saturday -> Sunday night)
            }

            return turnaroundDays;
        }

        initializeCountdown();

        // Submit Design Button Functionality
        document.getElementById('submit-design-button').addEventListener('click', function() {
            const imageUploadContainer = document.getElementById('imageUploadContainer');
            imageUploadContainer.style.display = 'block';
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileDisplay = document.getElementById('fileDisplay');
                const imageDisplayContainer = document.getElementById('imageDisplayContainer');
                const submitButton = document.getElementById('submitButton');

                const reader = new FileReader();
                reader.onload = function(e) {
                    fileDisplay.src = e.target.result;
                    imageDisplayContainer.style.display = 'block';
                    submitButton.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('discardText').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const imageDisplayContainer = document.getElementById('imageDisplayContainer');
            const submitButton = document.getElementById('submitButton');

            fileInput.value = '';
            imageDisplayContainer.style.display = 'none';
            submitButton.style.display = 'none';
        });
    </script>    
</body>
</html>
